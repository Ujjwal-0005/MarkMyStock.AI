{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
    <div class="p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            {% if error %}
            <div class="bg-red-50 border border-red-300 text-red-800 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        onkeyup="validateForm()"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your username"
                    >
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        onkeyup="validateForm()"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password"
                    >
                </div>
            </div>
            
            <button 
                type="submit" 
                id="submit-btn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 opacity-50 cursor-not-allowed"
                disabled
            >
                Log In
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-blue-600 font-medium hover:underline">
                    Register here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
